name: CMake
on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
jobs:
  build:
    runs-on: ${{matrix.os}}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
    - name: checkout
      uses: actions/checkout@v4
      with:
        submodules: true
    - name: cmake
      uses: lukka/get-cmake@latest
    - name: vcpkg
      uses: lukka/run-vcpkg@v11
    - name: build
      uses: lukka/run-cmake@v10
      with:  
        workflowPreset: ci
